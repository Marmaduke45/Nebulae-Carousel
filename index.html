<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulae Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nebulae</h1>
    <div class="carousel">
        <div class="carousel-item">
            <img src="carousel images/1.jpg" alt="" class="item-pic" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="carousel images/2.jpg" alt="" class="item-pic" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="carousel images/3.jpg" alt="" class="item-pic" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="carousel images/4.jpg" alt="" class="item-pic" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="carousel images/5.jpg" alt="" class="item-pic" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="carousel images/6.jpg" alt="" class="item-pic" />
        </div>
        <div class="carousel-controls">
            <button class="btn" id="prev-slide-btn" aria-label="Previous Slide"><</button>
            <button class="btn" id="next-slide-btn" aria-label="Next Slide">></button>
        </div>
        <ul class="slide-indicator">

        </ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
